<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="container">
        <div class="input-container">
            <input type="text" id="inputField" placeholder="Add a new task">
            <button id="addTaskButton">+</button>
        </div>
        <div class="task-section">
            <h2>Tasks to do - <span id="todoCount">0</span></h2>
            <div class="task-container" id="todoContainer"></div>
        </div>
        <div class="task-section">
            <h2>Done - <span id="doneCount">0</span></h2>
            <div class="task-container" id="doneContainer"></div>
        </div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
